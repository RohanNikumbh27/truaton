<nav class="fixed top-0 z-[100] w-full min-h-[60px] h-auto bg-zinc-900/80 text-white backdrop-blur px-6 flex items-center justify-between transition-all duration-300">
  <!-- Logo -->
   <a href="#truaton">
     <img src="/Truaton.png" alt="Truaton Logo" class="h-12" />
   </a>

  <!-- Hamburger Icon (Mobile Only) -->
  <button class="md:hidden block" (click)="toggleMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex gap-4">
    @for (navEl of navArr; track $index) {
      <li>
        <a class="text-zinc-400 hover:text-white hover:bg-zinc-800 py-2 px-3 rounded transition-all duration-300" [href]="navEl.id">
          {{ navEl.label }}
        </a>
      </li>
    }
  </ul>

  <!-- Mobile Menu -->
  @if (showMenu) {
    <ul class="md:hidden absolute top-[60px] left-0 w-full bg-zinc-900/80 backdrop-blur px-6 pt-2 pb-4 z-[99] animate-slide-down">
      @for (navEl of navArr; track $index) {
        <li class="py-2">
          <a class="block px-2 py-2 rounded hover:bg-zinc-800 transition-all duration-300 text-zinc-300"
             [href]="navEl.id" (click)="toggleMenu()">
            {{ navEl.label }}
          </a>
        </li>
      }
    </ul>
  }
</nav>
